<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="src\css\example.css">
    <style>
        dir {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>
    <dir>
        <button class="btn btn-lg btn-primary">long primary button</button>
        <button class="btn btn-lg btn-primary-hover">long primary button hover</button>
        <button class="btn btn-lg btn-primary-active">long primary button active</button>
    </dir>
    <dir>
        <button class="btn btn-primary">primary button</button>
        <button class="btn btn-primary-hover">primary button hover</button>
        <button class="btn btn-primary-active">primary button active</button>
    </dir>
    <dir>
        <button class="btn btn-sm btn-primary">small primary button</button>
        <button class="btn btn-sm btn-primary-hover">small primary button hover</button>
        <button class="btn btn-sm btn-primary-active">small primary button active</button>
    </dir>

    <dir>
        <button class="btn btn-lg btn-outline-primary">long outline primary button</button>
        <button class="btn btn-lg btn-outline-primary-hover">long outline primary button hover</button>
        <button class="btn btn-lg btn-outline-primary-active">long outline primary button active</button>
    </dir>
    <dir>
        <button class="btn btn-outline-primary">outline primary button</button>
        <button class="btn btn-outline-primary-hover">outline primary button hover</button>
        <button class="btn btn-outline-primary-active">outline primary button active</button>
    </dir>
    <dir>
        <button class="btn btn-sm btn-outline-primary">small outline primary button</button>
        <button class="btn btn-sm btn-outline-primary-hover">small outline primary button hover</button>
        <button class="btn btn-sm btn-outline-primary-active">small outline primary button active</button>
    </dir>

    <dir>
        <button class="btn btn-lg">long button</button>
    </dir>
    <dir>
        <button class="btn">primary button</button>
    </dir>
    <dir>
        <button class="btn btn-sm">small button</button>
    </dir>

</body>

</html>
