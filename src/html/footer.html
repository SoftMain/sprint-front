<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer</title>
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bevel" ></div>
        <footer class="footer">
            <div class="upper">
                <div class="logo">
                    <img src="../img/footer_logo.svg" alt="img">
                    <h3 class="logo-heading">SoftMain</h3>
                </div>
                <div class="about">
                    <ul class="about__list">
                        <li class="about__item1"><a href="#" class="about-link">Интеграторы</a> </li>
                        <li class="about__item2"><a href="#" class="about-link">Компаниям</a> </li>
                        <li class="about__item3"><a href="#" class="about-link">О нас</a> </li>
                    </ul>
                </div>
            </div> 
            
            <div class="under">
                <!-- <div class="company"> -->
                    <p class="company__text">
                        © 2022 SoftMain. Все права на материалы, представленные на нашем сайте, принадлежат их законным владельцам и <wbr>  
                        предназначены только для ознакомления.
                    </p>
                <!-- </div> -->
                <ul class="contacts__list">
                    <li class="contacts__item">
                        <img src="../img/contacts_telegram.svg" alt="Telegram">
                    </li>
                    <li class="contacts__item">
                        <img src="../img/contacts_discord.svg" alt="Discord">
                    </li>
                    <li class="contacts__item">
                        <img src="../img/contacts_vk.svg" alt="VK">
                    </li>
                    <li class="contacts__item">
                        <img src="../img/contacts_youtube.svg" alt="YouTube">
                    </li>
                </ul>
            </div>   
        </footer>
    </body>
</html>
