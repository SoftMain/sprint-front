<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/proto.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav proto__block">
                <div class="nav__wrapper">
                    <div class="nav__wrapper-logo proto__elem"></div>
                    <div class="nav__wrapper-categories proto__elem"></div>
                </div>
                <div class="nav__search proto__elem"></div>
                <div class="nav__links">
                    <div class="nav__links-link proto__elem">Lorem.</div>
                    <div class="nav__links-link proto__elem">Lorem.</div>
                    <div class="nav__links-link proto__elem">Lorem.</div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main proto__block">
                <div class="main__text">
                    <div class="main__text-h1 proto__elem"></div>
                    <div class="main__text-subtitle proto__elem"></div>
                    <div class="main__text-btns">
                        <div class="proto__elem"></div>
                        <div class="proto__elem"></div>
                    </div>
                </div>
                <div class="main__img proto__elem"></div>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <div class="categories proto__block">
                <div class="categories__h3 proto__elem"></div>
                <div class="categories__wrapper">
                    <div class="categories__pages">
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                        <div class="categories__pages-page proto__elem"></div>
                    </div>
                    <div class="categories__products">
                        <div class="categories__products-product proto__elem"></div>
                        <div class="categories__products-product proto__elem"></div>
                        <div class="categories__products-product proto__elem"></div>
                        <div class="categories__products-product proto__elem"></div>
                        <div class="categories__products-product proto__elem"></div>
                        <div class="categories__products-product proto__elem"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="banner proto__block">
                <div class="banner__h2 proto__elem"></div>
                <div class="banner__text proto__elem"></div>
                <div class="banner__btn proto__elem"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="info proto__block">
            <div class="info__h2 proto__elem"></div>
                <div class="info__blocks">
                    <div class="info__blocks-block">
                        <div class="proto__elem img"></div>
                        <div class="info__text-wrapper">
                            <div class="proto__elem info-title"></div>
                            <div class="proto__elem info-text"></div>
                        </div>
                    </div>
                    <div class="info__blocks-block">
                        <div class="proto__elem img"></div>
                        <div class="info__text-wrapper">
                            <div class="proto__elem info-title"></div>
                            <div class="proto__elem info-text"></div>
                        </div>
                    </div>
                    <div class="info__blocks-block">
                        <div class="proto__elem img"></div>
                        <div class="info__text-wrapper">
                            <div class="proto__elem info-title"></div>
                            <div class="proto__elem info-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
